<h2>Rearrange the code in this page so it draws something that looks like a house</h2>

	<canvas width="400" height="400" id = "house" style="border:1px dotted"></canvas>
	<script>
			function draw_street() {
			c_canvas = document.getElementById('house');
			c_context=c_canvas.getContext('2d');
			c_canvas.width=c_canvas.width;
			xo=0;
			yo=0;
			for(var i=0; i<3;i++){
				c_context.save();
				c_context.translate(xo,yo);
				draw_house(c_context);
				c_context.restore();
				xo+=100;
			}

			draw_sun(c_context);
			draw_tree(c_context);
			for(var i=0;i<4;i++){
				c_context.save();
				c_context.scale(1.3, 1.3);
				draw_house(c_context);
				c_context.restore();
			}


			
		}


		function draw_house(ctx) {
                        var roofbasex=40;
                        var roofbasey=200;
			// A nice shiny red roof
			ctx.fillStyle="#f00";
			ctx.beginPath();
			ctx.moveTo(roofbasex,roofbasey);
			ctx.lineTo(roofbasex+20,roofbasey-20);
			ctx.lineTo(roofbasex+110,roofbasey-20);
			ctx.lineTo(roofbasex+130,roofbasey);
			ctx.closePath();
			ctx.fill();

			// a pale stone front
	        var housebasex=60;	
	        var housebasey=200;	
			ctx.fillStyle="#cc9";
			ctx.fillRect(housebasex,housebasey,90,90);

			// a bright blue door
			var doorbasex=100;
			var doorbasey=260;
			ctx.fillStyle="#04f";
			ctx.fillRect(doorbasex,doorbasey,10,30);

			// a window 
            var windowsbasex=125;
            var windowsbasey=210;
			ctx.fillStyle="#044";
			ctx.fillRect(windowsbasex,windowsbasey,15,20);
			
			// another few windows 
			ctx.fillRect(windowsbasex,windowsbasey+50,15,20);
			ctx.fillRect(windowsbasex-50,windowsbasey,15,20);
			ctx.fillRect(windowsbasex-50,windowsbasey+50,15,20)

			
		}

		function draw_tree(ctx){
			// a tree
			var tree_x=100;
			var tree_y=200;
			ctx.fillStyle="brown";
			ctx.fillRect(tree_x,tree_y,20,90);

			// leaf 1
			var leaf_centrex=110;
			var leaf_centrey=200;
			var leaf_radius=30;
			ctx.fillStyle="#4AA630";
			ctx.beginPath();
			ctx.arc(leaf_centrex, leaf_centrey, leaf_radius, 0, 2*Math.PI, false);
			ctx.fill();
			ctx.closePath();

			// leaf 2
			var leaf_centrex=90;
			var leaf_centrey=210;
			var leaf_radius=25;
			ctx.fillStyle="#377A25";
			ctx.beginPath();
			ctx.arc(leaf_centrex, leaf_centrey, leaf_radius, 0, 2*Math.PI, false);
			ctx.fill();
			ctx.closePath();

			// leaf 3
			// leaf 2
			var leaf_centrex=130;
			var leaf_centrey=210;
			var leaf_radius=25;
			ctx.fillStyle="#4FA337";
			ctx.beginPath();
			ctx.arc(leaf_centrex, leaf_centrey, leaf_radius, 0, 2*Math.PI, false);
			ctx.fill();
			ctx.closePath();
		}

		function draw_sun(ctx){


			// a radiant yellow sun
			var sun_centrex=50;
			var sun_centrey=50;
			var sun_radius=40;
			ctx.fillStyle="#ff0";
			ctx.beginPath();
			ctx.arc(sun_centrex, sun_centrey, sun_radius, 0, 2*Math.PI, false);
			ctx.fill();
			ctx.closePath();
		}

</script>
